<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
  <div id="root">
    <section class="search-bar">
      <h1>IP Address Tracker</h1>
      <form>
        <input type="text" placeholder="Search for any IP address or domain" id="ip-address">
        <button id="submit"><img src="./images/icon-arrow.svg" alt="Search"></button>
      </form>
      <div class="result">
        <div class="result-item" id="ip">
          <h2>IP ADDRESS</h2>
          <p class="info"></p>
        </div>
        <div class="result-item" id="location">
          <h2>LOCATION</h2>
          <p class="info"></p>
        </div>
        <div class="result-item" id="timezone">
          <h2>TIMEZONE</h2>
          <p class="info"></p>
        </div>
        <div class="result-item" id="isp">
          <h2>ISP</h2>
          <p class="info"></p>
        </div>
      </div>
    </section>

    <section id="map"></section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
